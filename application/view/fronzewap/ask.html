<!--{template header}-->

<script type="text/javascript" src="{SITE_URL}static/js/neweditor/ueditor.config.js"></script> 
<script type="text/javascript" src="{SITE_URL}static/js/neweditor/ueditor.all.min.js"></script> 
  
<section class="ui-container mar-t-01">
<div class="ui-form ui-border-t">
        <form id="login_form" onsubmit="return false;">
        <input type="hidden"  id="forward" name="return_url" value="{$forward}">
            <div class="ui-form-item ui-form-item-pure ui-border-b">
                <input name="title" id="qtitle" value="{$word}" maxlength="50" type="text" placeholder="标题简短，言简意赅，问号结尾">
                <a href="#" class="ui-icon-close"></a>
            </div>
            <div class=" ui-form-item-pure ui-border-b">
             <script type="text/plain" id="description" name="description" style="height:120px;width:97%;margin:8px 10px;outline:none;"></script>
                                 <script type="text/javascript">  
            var editor = UE.getEditor('description',{  
                //这里可以选择自己需要的工具按钮名称,此处仅选择如下五个  
                toolbars:[['Undo', 'Redo','bold','simpleupload']],
               
                //关闭字数统计  
                wordCount:false,  
                //关闭elementPath  
                elementPathEnabled:false,  
                //默认的编辑区域高度  
                initialFrameHeight:150  
                //更多其他参数，请参考ueditor.config.js中的配置项  
                //更多其他参数，请参考ueditor.config.js中的配置项  
            });  
        </script> 
        
               
            </div>
            
            {if !$iswxbrower}
                 <div class="ui-form-item ui-form-item-r ui-border-b " style="margin-top:10px;">
                <input type="text" id="seccode_verify" name="seccode_verify" placeholder="请输入验证码">
              
                <button type="button" class="ui-border-l"><img class="ui-border-l" src="{url user/code}" onclick="javascript:updatecode();" id="verifycode"></button>

                <a href="#" class="ui-icon-close"></a>
            </div>
           
            
            {/if}
                 
       
          
             <div class="ui-form-item ui-form-item-r ui-border-b">
            <label>分类</label>
            <div class="ui-select">
                              <select  name="srchcategory" id="srchcategory">
                              
                              {$catetree}
                              </select>
            </div>
        </div>
                  <div class="ui-form-item ui-form-item-r ui-border-b">
                      <span><input class="normal_checkbox" id="duinei" type="checkbox" value="1" checked name="duinei" />对内&nbsp;&nbsp;</span>
                      <span><input class="normal_checkbox" id="duiwai"  type="checkbox" value="2" checked name="duiwai" />对外</span>
            <label>悬赏</label>
            <div class="ui-select">
                <select name="givescore" id="scorelist">
                   <option selected="selected" value="0">0</option><option value="3">3</option><option value="5">5</option><option value="10">10</option><option value="15">15</option><option value="30">30</option><option value="50">50</option><option value="80">80</option><option value="100">100</option>
                </select>
            </div>
        </div>
         <!--{if $user['uid']}-->
            <div class="ui-form-item ui-form-item-switch ui-border-b">
                <p>
                    匿名提问
                </p>
                <label class="ui-switch">
                   <input type="checkbox" name="hidanswer" id="hidanswer" value="1" />
                </label>
            </div>
             <!--{/if}-->
             
              
            <div class="ui-btn-wrap">
             <input type="hidden" name="cid" id="cid"/>
                    <input type="hidden" name="cid1" id="cid1" value="0"/>
                    <input type="hidden" name="cid2" id="cid2" value="0"/>
                    <input type="hidden" name="cid3" id="cid3" value="0"/>
                    <input type="hidden" value="{$askfromuid}" id="askfromuid" name="askfromuid" />  
              <!-- 若按钮不可点击则添加 disabled 类 -->
                <button id="asksubmit"  class="ui-btn-lg ui-btn-primary">
                                            提交问题
                </button>
            </div>
        </form>
    </div>
</section>

<script>

	getcat();

function getcat(){
	
	var sv=$("#srchcategory").val();
	
	 $.ajax({
	        //提交数据的类型 POST GET
	        type:"POST",
	        //提交的网址
	        url:"{url question/ajaxgetcat}",
	        //提交的数据
	        data:{category:sv},
	        //返回数据的格式
	        datatype: "json",//"xml", "html", "script", "json", "jsonp", "text".
	      //在请求之前调用的函数
	        beforeSend:function(){
	     	  
	        },
	        //成功返回之后调用的函数
	        success:function(data){
	        	
	        	var data=eval("("+data+")");
	        	
	        	  if(data.message=='ok'){
	        		  $("#cid").val(data.cid);
	        		  $("#cid1").val(data.cid1);
	        		  $("#cid2").val(data.cid2);
	        		  $("#cid3").val(data.cid3);
	        		 
	        	  }else{
	        		  el2=$.tips({
          	            content:'分类不存在，估计是缓存引起',
          	            stayTime:1000,
          	            type:"info"
          	        });
	        	  }
	        }   ,
	        
	        //调用执行后调用的函数
	        complete: function(XMLHttpRequest, textStatus){
	     	  
	        },
	       
	        //调用出错执行的函数
	        error: function(){
	        	
	            //请求出错处理
	        }
	    });
}
$("#srchcategory").change(function(){
	getcat();

})
$("#asksubmit").tap(function(){
	tijiao();
	return false;
})
function tijiao(){
	
	 var qtitle = $("#qtitle").val();
    if (bytes($.trim(qtitle)) < 8 || bytes($.trim(qtitle)) > 100) {
       
    
        el2=$.tips({
	            content:'问题标题长度不得少于4个字，不能超过50字！',
	            stayTime:1500,
	            type:"info"
	        });
        $("#qtitle").focus();
        return false;
    }
    //检查问题权限是否设置
    var duinei = $("#duinei").is(':checked');
    var duiwai =$("#duiwai").is(':checked');
    var duineiValue = $("#duinei").val();
    var duiwaiValue = $("#duiwai").val();
    if(duiwai == false && duinei == false){
        $("#duinei").focus();
        new $.zui.Messager("请选择问题权限!", {
            close: true,
            placement: 'center' // 定义显示位置
        }).show();
        return false;
    }
    var authoritycontrol = 0;
    if(duiwai == true){
        authoritycontrol = duiwaiValue;
    }else if(duinei == true){
        authoritycontrol = duineiValue;
    }

    {if $user['uid']}
    //检查财富值是否够用
    var offerscore = 0;
    var selectsocre = $("#givescore").val();
	 if ($('#hidanswer').attr('checked')) {  
        offerscore += 10;
    }
    offerscore += parseInt(selectsocre);
    if (offerscore > $user['credit2']) {

      el2=$.tips({
          content:'你的财富值不够!',
          stayTime:1000,
          type:"info"
      });
            return false;
    }
    {/if}   
    	 var eidtor_content= editor.getContent();
	
	 var _hidanswer=0;
	 if ($('#hidanswer').attr('checked')) {  
		 _hidanswer=1;
	 }
		 
	   var money_reg = /\d{1,4}/;
       var _money = 0;
      
	  <!--{if $setting['code_ask']}-->
	  var data={
			  title:$("#qtitle").val(),
			  description:eidtor_content,
			  cid:$("#cid").val(),
			  cid1:$("#cid1").val(),
			  cid2:$("#cid2").val(),
			  cid3:$("#cid3").val(),
			  givescore:$("#scorelist").val(),
			  hidanswer:_hidanswer,
			  askfromuid:$("#askfromuid").val(),
			  jine:_money,
 			code:$("#seccode_verify").val(),
          authoritycontrol:authoritycontrol
 	}
	    <!--{else}-->
		var data={
				  title:$("#qtitle").val(),
   			  description:eidtor_content,
   			  cid:$("#cid").val(),
   			  cid1:$("#cid1").val(),
   			  cid2:$("#cid2").val(),
   			  cid3:$("#cid3").val(),
   			  givescore:$("#scorelist").val(),
   			  hidanswer:_hidanswer,
   			jine:_money,
   			  askfromuid:$("#askfromuid").val(),
            authoritycontrol:authoritycontrol
     			
   			
   	}
	     <!--{/if}-->
	  
	    	   var el='';
	$.ajax({
       //提交数据的类型 POST GET
       type:"POST",
       //提交的网址
       url:"{url question/ajaxadd}",
       //提交的数据
       data:data,
       async: false,
       //返回数据的格式
       datatype: "json",//"xml", "html", "script", "json", "jsonp", "text".
       //在请求之前调用的函数
       beforeSend:function(){
    	   el=$.loading({
    	        content:'加载中...',
    	    })
       },
       //成功返回之后调用的函数             
       success:function(data){
    	   el.loading("hide");
       
       	var data=eval("("+data+")");
          if(data.message=='ok'){
       	   var tmpmsg='提问成功!';
       	   if(data.sh=='1'){
       		   tmpmsg='问题发布成功！为了确保问答的质量，我们会对您的提问内容进行审核。请耐心等待......';
       	   }
      
           el2=$.tips({
               content:tmpmsg,
               stayTime:1500,
               type:"info"
           });
       	   setTimeout(function(){
       		  
                  window.location.href=data.url;
              },1500);
          }else{
       	
       	   el2=$.tips({
               content:data.message,
               stayTime:1500,
               type:"info"
           });
          }
         
        
       }   ,
       //调用执行后调用的函数
       complete: function(XMLHttpRequest, textStatus){
    	   el.loading("hide");
    	   return false;
       },
       //调用出错执行的函数
       error: function(){
           //请求出错处理
       }         
    });
	return false;
}
</script>
<!--{template footer}-->
