<link href="{SITE_URL}static/js/uploadify/uploadify.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="{SITE_URL}static/js/uploadify/jquery.uploadify.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $('#file_upload').uploadify({
            'swf': '{SITE_URL}static/js/uploadify/uploadify.swf',
            'uploader': "{url user/editimg/$user['uid']}",
            'auto': false,
            'buttonImage': '{SITE_URL}static/js/uploadify/selectimg.gif',
            'fileObjName': 'userimage',
            'multi': false,
            'fileSizeLimit': "2MB",
            'fileTypeExts': '*.jpg;*.jpeg;*.gif;*.png',
            'fileTypeDesc': 'User Avatar(.JPG, .GIF, .PNG,.JPEG)',
            'onUploadSuccess': function() {
                alert('头像上传成功!');
                window.location.reload();
            }
        });
        $("#uploadavatar").click(function() {
            $('#file_upload').uploadify("upload", "*");
        });
    });
</script>
